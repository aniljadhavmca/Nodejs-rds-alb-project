<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Registration | Node.js + AWS RDS</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      font-family: "Segoe UI", Tahoma, Arial, sans-serif;
      background: linear-gradient(135deg, #141e30, #243b55);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background: #ffffff;
      width: 380px;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.3);
      text-align: center;
      animation: fadeIn 0.6s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(15px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h2 {
      margin-bottom: 10px;
      color: #222;
    }

    p {
      margin-bottom: 20px;
      font-size: 14px;
      color: #666;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    input:focus {
      outline: none;
      border-color: #243b55;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border: none;
      border-radius: 6px;
      background: #243b55;
      color: #ffffff;
      font-size: 15px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #141e30;
    }

    .links {
      margin-top: 18px;
    }

    .links a {
      text-decoration: none;
      color: #243b55;
      font-weight: 600;
      font-size: 14px;
    }

    .links a:hover {
      text-decoration: underline;
    }

    footer {
      margin-top: 18px;
      font-size: 12px;
      color: #888;
    }
  </style>
</head>

<body>

  <div class="card">
    <h2>User Registration</h2>
    <p>Node.js Application connected to AWS RDS</p>

    <form action="/add-user" method="POST">
      <input type="text" name="name" placeholder="Enter full name" required>
      <input type="email" name="email" placeholder="Enter email address" required>

      <button type="submit">Save to Database</button>
    </form>

    <div class="links">
      <a href="/users">View All Users</a>
    </div>

    <footer>
      Â© 2026 | Created by Anil Jadhav
    </footer>
  </div>

</body>
</html>
